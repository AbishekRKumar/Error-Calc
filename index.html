<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSL Physics Practicals - Error Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><b>Practical Error Calculator</b></h1>
        <form id="errorCalcForm">
            <table id="valuesTable">
                <thead>
                    <tr>
                        <th>X Values</th>
                        <th>Y Values</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" step="any" class="xValue" required></td>
                        <td><input type="number" step="any" class="yValue" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="addRowBtn">Add Row</button>
            <button type="submit">Calculate Errors</button>
        </form>
        <div class="results">
            <h2>Results</h2>
            <p id="gradient"></p>
            <p id="intercept"></p>
            <p id="uncertaintyDependent"></p>
            <p id="uncertaintyIntercept"></p>
            <p id="uncertaintyGradient"></p>
            <button id="savePdfBtn">Save as PDF</button>
        </div>
        <footer>
            <p><b>Created by R. Abishek</b><i> (BSc (Natural Sciences)-UG) </i></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
